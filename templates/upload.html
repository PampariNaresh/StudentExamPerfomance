<!DOCTYPE html>
<html>

<head>
    <title>Upload CSV to MySQL</title>
</head>

<body>
    <h1>Upload a CSV File</h1>
    <form method="POST" enctype="multipart/form-data" action="/table">
        <input type="file" name="csv_file" accept=".csv" required>
        <input type="submit" value="Upload">
    </form>
</body>

</html>
